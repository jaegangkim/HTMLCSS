<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 가상요소 선택자 */
        p::before{
            content: '<before>';
        }
        p::after{
            content: '<after>';color: blue;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>  
    <p></p>

</body>
</html>
