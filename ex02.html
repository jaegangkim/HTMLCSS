<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul : unordered list-->

        <li>바나나</li>
        <li>포도</li>

        <li>오렌지</li>

    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>귤</li>
        <li>오렌지</li>

    <!-- dl : dt : dd -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML에 대한 설명</dd>
        <dt>css</dt>
        <dd>css에 대한 설명</dd>
    </dl>
